<ion-header>
    <ion-toolbar color="primary">
        <ion-title >Searchbar</ion-title>
      </ion-toolbar>
  <ion-toolbar color="primary">
      <ion-searchbar type="text" debounce="1000" [(ngModel)]="searchTerm" (ionInput)="getCharacters($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-list *ngIf="isCharactersAvailable">
        <ion-item *ngFor="let item of marvelCharacters" tappable (click)="selectCharacter(item)">
          {{ item.name }}
        </ion-item>
      </ion-list>
 

  <div class="character-display">
    <h1>{{ character.name }}</h1>
    <p>{{ character.description }}</p>
    <ion-card>
        <ion-img [src]='character.image'></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{ character.name }}</ion-card-subtitle>
        <ion-card-title>Overview</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size='6'>Comics</ion-col>
            <ion-col size='6'>{{ character.comics.available }}</ion-col>
          </ion-row>
          <ion-row>
              <ion-col size='6'>Stories</ion-col>
              <ion-col size='6'>{{ character.stories.available }}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size='6'>Series</ion-col>
            <ion-col size='6'>{{ character.series.available }}</ion-col>
        </ion-row>
        </ion-grid>

      </ion-card-content>

    </ion-card>
  </div>

</ion-content>
